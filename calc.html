<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcu.css">
    <title>Calculator Project</title>
</head>
<body>

    <div class="flex-container">
        <div class="input-container">
            <input type="text" class="input-box" readonly placeholder="0">
        </div>
        <div class="hold-all">
        <div class="container backspace">AC</div>
        <div class="back delete">DEL</div>
        <div class="operator" id="math">%</div>
        <div class="operator col">/</div>
        <div class="container">7</div>
        <div class="container">8</div>
        <div class="container">9</div>
        <div class="operator col" id="math">*</div>
        <div class="container">4</div>
        <div class="container">5</div>
        <div class="container">6</div>
        <div class="operator col" id="math">-</div>
        <div class="container">1</div>
        <div class="container">2</div>
        <div class="container">3</div>
        <div class="operator col" id="math">+</div>
        <div class="container">0</div>
        <div class="container">.</div>
        <div class="equal" id="math">=</div>
    </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
